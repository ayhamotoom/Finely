<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falcon - متجر الألعاب المحلية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #fff;
      direction: rtl;
    }

    header {
      background-color: #1c1c1c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    #Falcon {
      font-size: 45px;
      color: #ff9800;
      text-decoration: none;
      padding: 10px 15px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 11px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
    }

    nav ul li a:hover {
      background-color: #ff9800;
      color: #121212;
      border-radius: 5px;
      transition: 0.3s;
    }

    #language {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    #search {
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
      font-size: 15px;
    }

    #search:focus {
      outline: none;
      background-color: #444;
    }

    .search-btn {
      background-color: #ff9800;
      padding: 10px 15px;
      border-radius: 5px;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-btn:hover {
      background-color: #e68900;
    }

    #hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      gap: 40px;
      max-width: 1200px;
      margin: 40px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      background-color: #1c1c1c;
      border-radius: 10px;
      direction: rtl;
    }

    .hero-content {
      flex: 1;
      text-align: right;
    }

    .hero-content h2 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ff9800;
    }

    .hero-content p {
      font-size: 1.4em;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #ddd;
    }

    .btn {
      background-color: #ff9800;
      color: #fff;
      padding: 15px 35px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e68900;
    }

    /* تعديل السلايدر */
    #game-slider {
      flex: 1;
      max-width: 500px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.6);
      background-color: #121212;
      position: relative;
    }

    #game-slider img {
      position: relative; /* بدل absolute */
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
      user-select: none;
      transition: opacity 0.7s ease-in-out;
      opacity: 0;
      pointer-events: none;
      position: absolute; /* رجعت absolute عشان الصور تتراكب بس نخلي opacity يتحكم في الظهور */
      top: 0;
      left: 0;
    }

    #game-slider img.active {
      opacity: 1;
      pointer-events: auto;
      position: absolute;
      top: 0;
      left: 0;
    }

    #slider-caption {
      background-color: #1c1c1c;
      color: #ff9800;
      padding: 15px;
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      font-family: 'Cairo', sans-serif;
      border-radius: 0 0 10px 10px;
      position: relative;
      z-index: 2;
      user-select: none;
    }

    .donate-btn {
      display: block;
      text-align: center;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      width: fit-content;
      font-size: 1.1em;
    }

    .donate-btn:hover {
      background-color: #e68900;
    }

    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 60px;
    }

    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff9800;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }
    #chat-button:hover {
      background-color: #e68900;
    }
    #chat-button svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

    @media (max-width: 900px) {
      #hero {
        flex-direction: column;
        padding: 40px 20px;
      }
      #game-slider {
        max-width: 100%;
        height: 250px;
        margin-top: 30px;
        position: relative;
      }
      .hero-content {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1 class="Falcon"><a href="home.html" id="Falcon">Falcon</a></h1>
      <p>دعم الألعاب المحلية للعالمية</p>
    </div>
    <nav>
      <ul>
        <li><a href="home.html" data-lang="home">الرئيسية</a></li>
        <li><a href="games.html" data-lang="games">الألعاب</a></li>
        <li><a href="abou.html" data-lang="about">عن المتجر</a></li>
        <li><a href="contact.html" data-lang="contact">اتصل بنا</a></li>
      </ul>
    </nav>
    <form action="/action_page.php" method="get">
      <input type="text" id="search" placeholder="ابحث عن لعبتك المفضلة..." />
      <button class="search-btn">بحث</button>
    </form>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </header>

  <section id="hero">
    <div class="hero-content">
      <h2>اكتشف أفضل الألعاب المحلية</h2>
      <p>نحن في Falcon نساعدك على اكتشاف وتجربة ألعاب مبتكرة من المطورين المحليين</p>
      <a href="games.html" class="btn">اكتشف الألعاب</a>
    </div>

    <div id="game-slider">
      <div id="slider-caption"></div>
    </div>
  </section>

  <a class="donate-btn" href="https://www.paypal.com/donate" target="_blank">ادعم المتجر</a>

  <footer>
    <p>&copy; 2025 Falcon. جميع الحقوق محفوظة.</p>
  </footer>

  <button id="chat-button">
    <svg viewBox="0 0 100 100">
      <text
        x="50%"
        y="60%"
        text-anchor="middle"
        fill="white"
        font-size="50"
        font-family="Arial"
        font-weight="bold"
        >F</text>
    </svg>
  </button>

  <script>
    const images = [
      { src: 'images/18961875.jpg', caption: 'جديدنا: لعبة مميزة قادمة!' },
      { src: 'images/1.jpg', caption: 'استكشف عوالم جديدة' },
      { src: 'images/game3.jpg', caption: 'أفضل الألعاب الجماعية' },
      { src: 'images/game4.jpg', caption: 'تحديات لا تنتهي' },
      { src: 'images/game5.jpg', caption: 'ألعاب تناسب جميع الأعمار' },
    ];

    const slider = document.getElementById('game-slider');
    const caption = document.getElementById('slider-caption');

    let currentIndex = 0;

    images.forEach((imgObj, i) => {
      const img = document.createElement('img');
      img.src = imgObj.src;
      img.alt = imgObj.caption;
      if (i === 0) img.classList.add('active');
      slider.appendChild(img);
    });

    const imgElements = slider.querySelectorAll('img');
    caption.textContent = images[0].caption;

    setInterval(() => {
      imgElements[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      imgElements[currentIndex].classList.add('active');
      caption.textContent = images[currentIndex].caption;
    }, 5000);
  </script>
</body>
</html>
